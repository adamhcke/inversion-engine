plugins {
  id "java-library"
}

dependencies {
    compile project(':inversion-api')
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'
    
    
    testCompile project(':inversion-api').sourceSets.test.output
    testCompile project(':inversion-spring-boot')
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    testCompile group: 'org.postgresql', name: 'postgresql', version: '42.2.10'
    testCompile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.2.0.jre8'
}