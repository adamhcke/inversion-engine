language: java
install: true
os: linux
dist: trusty
jdk: openjdk8
stages:
- name: build
- name: snapshot
  if: branch = master AND type IN (push)
- name: release
  if: "(branch = release-0.7.x OR branch = release-0.8.x OR branch = release-0.9.x)
    AND type IN (push)"
jobs:
  include:
  - stage: build
    script: "./gradlew build"
  - stage: release
    script: "./gradlew publishToSonatype --refresh-dependencies --stacktrace"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
