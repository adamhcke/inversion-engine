plugins {
  id "java-library"
}

dependencies {

    compile "com.microsoft.azure:azure-documentdb:${azureSdkVersion}"
    compile project(':inversion-api')
    compile project(':inversion-jdbc')

  	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testCompile  project(':inversion-api').sourceSets.test.output
	testCompile  project(':inversion-jdbc').sourceSets.test.output
	testCompile project(':inversion-spring-boot')
}

