inversion.configOut=inversion.properties.merged

api.class=io.inversion.cloud.model.Api
api.apiCode=northwind

db.class=io.inversion.cloud.action.sql.H2SqlDb
db.h2File=DemoSqlDbNorthwind1.db
db.ddlUrl=file:./bin/io/rocketpartners/cloud/demo/northwind.h2.ddl
db.poolMin=2
db.poolMax=5
db.idleConnectionTestPeriod=3600


ep.class=io.inversion.cloud.model.Endpoint
ep.methods=GET,PUT,POST,DELETE
ep.path=/*
ep.actions=rest

rest.class=io.inversion.cloud.action.rest.RestAction