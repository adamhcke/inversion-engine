    
#snooze.servletMapping=api

########################################################################
## APIs 
########################################################################
api.class=io.inversion.cloud.api.Api
api.debug=true
api.accountCode=demo
api.apiCode=helloworld


########################################################################
## DATABASES 
########################################################################
db.class=io.inversion.cloud.api.handler.sql.SqlDb
db.name=db
db.driver=com.mysql.jdbc.Driver
db.url=YOUR_JDBC_URL_HERE
db.user=YOUR_JDBC_USER_HERE
db.pass=YOUR_JDBC_PASSWORD_HERE
db.poolMin=3
db.poolMax=5


########################################################################
## HANDLERS 
########################################################################
restH.class=io.inversion.cloud.api.handler.sql.SqlRestHandler


########################################################################
## ACTIONS 
########################################################################
restA.class=io.inversion.cloud.api.Action
restA.handler=restH
restA.includePaths=*
restA.methods=GET,PUT,POST,DELETE
restA.order=10


########################################################################
## ENDPOINTS 
########################################################################
restEp.class=io.inversion.cloud.api.Endpoint
restEp.includePaths=*
restEp.excludePaths=somethingExcluded*,scripts/*
restEp.methods=GET
#restEp.methods=GET,PUT,POST,DELETE

scriptEp.class=io.inversion.cloud.api.Endpoint
scriptEp.handlerClass=io.inversion.cloud.api.handler.util.ScriptRunnerHandler
scriptEp.includePaths=scripts/*